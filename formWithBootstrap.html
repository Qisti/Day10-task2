<html>
<head>
	<title>Form Registrasi</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>


<body>
	<h1 align="center">Form Registrasi</h1>
	<div class="container">
		<form name="formulir" method="post">
			<div class="form-group">
				<label for="nama">Nama : </label><input class="form-control" type="text" name="nama" value="" required="warning" /><br>
				<label for="jenisKelamin">Jenis Kelamin : </label></br><input class="form-check-label" type="radio" name="gender" value="laki">L
				<input class="form-check-label" type="radio" name="gender" value="perempuan" /> P</br>
				<label for="tanggalLahir">Tanggal Lahir : </label><input class="form-control" type="text" name="tglLahir" value="" required="" /><br>
				<label for="Alamat">Alamat : </label><textarea class="form-control" rows="4" cols="40"></textarea><br>
				<button class="btn btn-success" onclick="validateForm()" action="/action_page.php">Submit</button>
			</div>
		</form>
	</div>

	<script>
		function validateForm() {
			var x = document.forms["formulir"]["nama"].value;
			var y = document.forms["formulir"]["tglLahir"].value;
			if (x == "" || y == "") {
				alert("Nama dan tanggal lahir harus diisi !");
				return false;
			}
		}
	</script>

</body>
</html>
